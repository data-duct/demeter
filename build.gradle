plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.bytebuddy', name: 'byte-buddy-gradle-plugin', version: '1.10.7'
    compile group: 'io.micrometer', name: 'micrometer-core', version: '1.1.2'
    compile group: 'io.micrometer', name: 'micrometer-registry-jmx', version: '1.1.2'
    compile group: 'io.micrometer', name: 'micrometer-registry-prometheus', version: '1.1.2'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.4.7.v20170914'
    compile group: 'io.prometheus', name: 'simpleclient_httpserver', version: '0.6.0'
    compile group: 'io.prometheus', name: 'simpleclient_servlet', version: '0.6.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
